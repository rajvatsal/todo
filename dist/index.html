<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>TodoList - Complete your goals</title><link rel="icon" href="icon.svg"></head><body><div class="side-bar"><div class="hamburger-container"><button type="button" class="btn-hamburger">hamburger</button></div><div class="my-projects-container f-sb btn-project-home btn"><h2>my projects</h2><button type="button" class="btn-add-project">add new project</button></div><nav class="projects-nav-sidebar"><ul class="projects-nav-sidebar__project-list"></ul></nav><dialog class="add-project"><form action="" method="post"><fieldset><legend>create new project</legend><form method="dialog" action=""><label for="project-name">Name:</label> <input id="project-name" name="project_name" value="" placeholder="Todo list" required/> <label for="project-color">Select a color for your project</label> <select id="project-color"><option value="red" selected="selected">red</option><option value="pink">pink</option><option value="yellow">yellow</option><option value="charcoal">charcoal</option></select> <button type="submit" class="btn__form-add-project">add project</button> <button type="button" class="btn__cancel-project-form">cancel</button></form></fieldset></form></dialog><dialog class="edit-project"><form method="dialog" action=""><fieldset><legend>edit project</legend><form method="dialog" action=""><label for="edit-project-name">Name:</label> <input id="edit-project-name" name="project_name" value="" placeholder="Todo list" required/> <label for="edit-project-color">Select a color for your project</label> <select id="edit-project-color"><option value="red" selected="selected">red</option><option value="pink">pink</option><option value="yellow">yellow</option><option value="charcoal">charcoal</option></select> <button type="submit" class="btn__form-edit-project">edit</button> <button type="button" class="btn__cancel-edit-project">cancel</button></form></fieldset></form></dialog></div><div class="r-side"><header><div class="topbar-container"></div><div class="heading"><h1>My projects</h1></div></header><div class="page"><nav class="page__projects-nav-primary"></nav><button type="button" class="page__btn-add-task">Add task</button><form method="post" action="" class="task-form"><fieldset><legend>Add new task</legend><label for="task_name">name</label> <input id="task_name" name="task_name" value="" placeholder="hunt wolf" required/> <label for="task_dec">description</label> <input type="textarea" id="task_dec" name="task_desc" value="" placeholder="it's our last day in the himalayan mountains" maxlength="50ch"/> <label for="due_date">due date</label> <input type="date" id="due_date" name="due_date" value="" required/><fieldset><legend>priority</legend><input type="radio" id="p1" name="priority" value="p1" checked="checked"/> <label for="p1">priority one</label> <input type="radio" id="p2" name="priority" value="p2"/> <label for="p2">priority two</label> <input type="radio" id="p3" name="priority" value="p3"/> <label for="p3">priority three</label></fieldset><button type="submit" class="task-form__btn-add-task">add task</button> <button type="button" class="task-form__btn-cancel">cancel</button></fieldset></form></div></div><script defer="defer" src="app.bundle.js"></script></body></html>
